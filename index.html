<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <title>Meme</title>
</head>

<body onload="onInit()">
    <header class="main-header-container full main-layout">
        <div class="main-header flex space-between align-center">
            <div class="logo">memegen</div>
            <ul class="main-nav flex clean-list">
                <li><a href="#" onclick="toggleGallery()">Gallery</a></li>
                <li><a href="#" onclick="toggleMemes()">Memes</a></li>
                <li><a href="#" onclick="">About</a></li>
            </ul>
            <button class="toggle-menu" onclick="toggleMenu()">â˜°</button>
        </div>
    </header>

    <section class="gallery main-layout">
        <div class="search">
            <input data-trans="search-placeholder" onchange="" type="search" class="search-input"
                placeholder="Search...">
            <select class="select" onchange="onSetFilterBy(this.value)">
                <option value="all">All</option>
                <option value="funny">Funny</option>
                <option value="cat">Cat</option>
                <option value="baby">Baby</option>
            </select>
        </div>
        <div class="grid-container full main-layout">
            <div class="grid">
            </div>
    </section>

    <section class="editor main-layout">
        <div class="editor-content full main-layout">
            <div class="main-content flex">

                <!-- <div class="canvas-container"> -->
                <canvas id="my-canvas" height="550" width="550"></canvas>
                <!-- </div> -->
                <img hidden>

                <div class="generator-container flex">
                    <div class="generator">
                        <input type="text" class="input-txt" placeholder="" name="txt"
                            onchange="draw({txt: this.value}, event)"><br><br>
                        <button class="up-down" onclick="toggleUpDown(this)"><img src="/icons/up-down.png"></button>
                        <button class="add"><img src="/icons/add.png"></button>
                        <button class="trash" onclick="clearCanvas()"><img src="/icons/trash.png"></button><br><br>
                        <button class="increas-font" onclick="increaseFontSizeBy10px()"><img
                                src="/icons/increase-font.png"></button>
                        <button class="decrease-font"><img src="/icons/decrease-font.png"></button>
                        <button class="align-to-right" onclick="txtDirection('right')"><img
                                src="/icons/align-to-right.png"></button>
                        <button class="align-to-left" onclick="txtDirection('left')"><img src="/icons/align-to-left.png"></button>
                        <button class="center-text-alignment" onclick="txtDirection('center')"><img
                                src="/icons/center-text-alignment.png"></button><br><br>
                        <select></select>
                        <button class="text-stroke"><img src="/icons/text-stroke.png"></button>
                        <button class="paint-board"><img src="/icons/paint-board.png"></button>
                        <input type="color" class="fill-style" name="fill-style" />
                        <input type="color" class="stroke-style" name="stroke-style" />
                        <section></section><br>
                        <a href="#" onclick="downloadCanvas(this)" download="cool-canvas" class="download">Download</a>
                        <br><br><button class="share" onclick="uploadImg()">Share</button>
                        <p class="user-msg"></p>
                        <div class="share-container"></div>

                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="main-footer full main-layout">
        <div class="logo">memegen</div>
        <small>All Rights Reserved 2022</small>
    </footer>

    <script src="js/services/util.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/main.js"></script>
    <script src="js/gallery.controller.js"></script>
    <script src="js/meme.controller.js"></script>
</body>

</html>
