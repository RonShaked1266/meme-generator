<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <title>Meme</title>
</head>

<body onload="onInit()">
    <div class="main-screen full" onclick="toggleMenu()"></div>
    <header class="main-header-container full main-layout">
        <div class="main-header flex space-between align-center">
            <div class="logo">memegen</div>
            <ul class="main-nav flex clean-list">
                <li><a href="#" onclick="toggleGallery()">Gallery</a></li>
                <li><a href="#" onclick="toggleMemes()">Memes</a></li>
                <li><a href="#" onclick="">About</a></li>
            </ul>
            <button class="toggle-menu" onclick="toggleMenu()">☰</button>
            <button class="close-menu" onclick="toggleMenu()">✖</button>
        </div>
    </header>

    <section class="gallery main-layout">
        <div class="search">
            <!-- <input list="browsers" placeholder="Search...">
            <datalist class="select" onchange="onSetFilterBy(this.value)" id="browsers">
                <option value="all">
                <option value="funny">
                <option value="cat">
                <option value="baby">
            </datalist> -->
            <input data-trans="search-placeholder" onchange="onSetFilterBy(this.value)" type="search"
                class="search-input" placeholder="Search...">
            <select class="select" onchange="onSetFilterBy(this.value)">
                <option value="all">All</option>
                <option value="funny">Funny</option>
                <option value="cat">Cat</option>
                <option value="baby">Baby</option>
            </select>
            <button class="flexible" onclick="drawRandomMeme()">I'm flexible</button>
        </div>
        <div class="grid-container full main-layout">
            <div class="grid">
            </div>
    </section>

    <section class="editor main-layout">
        <div class="editor-content full main-layout">
            <div class="main-content flex">
                <!-- <input type="file" class="file-input" name="image" onchange="onImgInput(event)" /><br> -->
                    <canvas id="my-canvas" height="550" width="550" onclick="onTextClicked(event)"></canvas>

                <div class="generator-container flex">
                    <div class="generator">
                        <input type="text" class="input-txt" placeholder="" name="txt" oninput="onSetLineTxt(this.value)" minlength="1"
                            maxlength="15"><br><br>
                        <button class="up-down" onclick="onSwitchLines(this)"><img src="icons/up-down.png"></button>
                        <button class="add" onclick="onAddLine(this)"><img src="icons/add.png"></button>
                        <button class="trash" onclick="clearCanvas()"><img src="icons/trash.png"></button><br>
                        <button class="increase-font" onclick="onChangeFontSize(1)"><img
                                src="icons/increase-font.png"></button>
                        <button class="decrease-font" onclick="onChangeFontSize(-1)"><img
                                src="icons/decrease-font.png"></button>
                        <button class="right" onclick="onTextAlign('right')"><img
                                src="icons/align-to-right.png"></button>
                        <button class="center" onclick="onTextAlign('center')"><img
                                src="icons/center-text-alignment.png"></button>
                        <button class="left" onclick="onTextAlign('left')"><img
                                src="icons/align-to-left.png"></button><br><br>
                        <button class="text-stroke" onclick="onSetFont()"><img src="icons/text-stroke.png"></button>
                        <select class="select" name="select-font" onchange="onSetFont()">
                            <option value="impact">Impact</option>
                            <option value="montserrat-bold">Montserrat</option>
                            <option value="eurof75">Eurof75</option>
                            <option value="david">David</option>
                            <option value="arial">Arial</option>
                        </select>
                        <br><br><button class="paint-board" onclick="onSetColor()"><img src="icons/paint-board.png"></button>
                        <input type="color" class="fill-style" name="fill-style" oninput="onSetColor()"/>
                        <input type="color" class="stroke-style" name="stroke-style" oninput="onSetColor()"/>
                        <section></section><br>
                        <a href="#" onclick="downloadCanvas(this)" download="cool-canvas" class="download">Download</a>
                        <button class="share" onclick="uploadImg()">Share</button>
                        <p class="user-msg"></p>
                        <div class="share-container"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="main-footer full main-layout">
        <div class="logo">memegen</div>
        <small>All Rights Reserved 2022</small>
    </footer>

    <script src="js/services/util.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/main.js"></script>
    <script src="js/gallery.controller.js"></script>
    <script src="js/meme.controller.js"></script>
</body>

</html>
